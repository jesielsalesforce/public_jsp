<!DOCTYPE html>
<html><head>  <title>HTML Elements Reference</title> <meta http-equiv="Content-Type" content="text/html>

		<style>
			.hide-text {
				text-indent: 100%;
				white-space: nowrap;
				overflow: hidden;
				display:none;
			}
			.errorMessage {
				text-align: center;
				padding: 0.5em 0.5em 0.5em 0.5em;
				font-size: 1em;
			}
			.refreshButton {
				text-align: center;
				padding: 0.5em 0.5em 0.5em 0.5em;
				font-size: 1em;
			}
		</style>
		</head>
	<body>
		<div>
			<p class="errorMessage">Oops...Something went wrong</p>
		</div>
		<div class="hide-text">::CLOUDFLARE_ERROR_1000S_BOX::</div>
		<br><br>

		<form class="refreshButton">
			<input type="button" value="Refresh" onclick="window.location.reload()">
		</form> 
	

</body></html>
